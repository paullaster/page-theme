<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page theme</title>
    <style>
        .theme-light {
            background-color: white;
            color: black;
        }
        .theme-dark {
            background-color: rgb(29, 28, 28);
            color: white;
        }
        .custom-theme {
            background-color: rgb(29, 28, 28);
            color: white;
        }
        .colors { cursor: pointer; }
        .colors:hover { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Page theme</h1>
    <div>
        <button id="theme">Dark theme</button>
    </div>
    <div class="colors">
        <div class="red">red</div>
        <div class="green">green</div>
        <div class="blue">blue</div>
        <div class="yellow">yellow</div>
        <div class="pink">pink</div>
        <div class="purple">purple</div>
    </div>
    <div>
        <button id="custome-theme">Custome theme</button>
    </div>
    <script>
        const body = document.querySelector ('body');
        const theme = document.querySelector ('#theme');
        theme.addEventListener('click', themeClickHandler);
        function themeClickHandler () {
            body.classList.toggle('theme-light');
            body.classList.toggle('theme-dark');
        }

        const colors = document.querySelector ( '.colors');
        const colorSheds = colors.querySelectorAll ( 'div');
        colorSheds.forEach (selectColor);
        function selectColor (color) {
            color.addEventListener ( 'click', colorClickHandler);
        };
        function colorClickHandler (event) {
            body.style.backgroundColor = `${event.target.className}`;
        };
        
        const customTheme = document.querySelector ('#custome-theme');
        customTheme.addEventListener ('click', customColorClickHandler);

        function customColorClickHandler () {
            body.classList.toggle('custom-theme');
        }

        function customEventMessage (event, message) {
            console.log (message, event);
        }
        document.addEventListener ('DOMContentLoaded', customEventMessage.bind(this, 'another message'));
    </script>
</body>
</html>
